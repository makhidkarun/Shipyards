      Using a 700-ton TL16 hull, the Dashulinta-class Tourine ship is a custom vessel
      designed on a shoestring budget from scrapyard parts and a found planetoid. It m
      ounts "D"-class drives, giving a perfomance of Jump-1 and 1G acceleration. Fuel
      tankage supports a one parsec jump, at 58t of fuel per parsec, and two months of
       operations. Its collector also permits one Jump-1 after a week of charging. Att
      ached to the bridge is a Model/1 computer. There are 10 crew staterooms, five lu
      xury passenger staterooms, three standard passenger staterooms, and 16 low berths. Installed weaponry includes three dual turrets, containing a missile launcher
      , a pulse laser, and a sandcaster respectively. Cargo capacity is 120 tons. The
      planetoid hull cannot enter an atmosphere and cannot refuel itself.
      
      There is one carried craft: a pinnace equipped for refueling the planetoid. Ther
      e are also six pairs of grapples capable of holding up to a 200 ton hull. The sh
      ip has eight crew, and can carry up to eight high and 16 low passengers.
