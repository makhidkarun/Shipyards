header: 
   crew: 14
   format: 'T5-ACS-1'
   staff: 0
   missionLabel: 'Mercenary Frigate'
   totalCargoSpace: 175
   spaciousness: 2
   operatingConsoles: 8
   controlConsoles: 2
   workstations: 3
   lifters: 'y'
   passengers: 0
   shipname: 'Sydkai'
   crewComfort: 0
   demand: -5
   mission: 'MG'
   comments: |
      Designed, built and deployed locally at TL 15 shipyards, the Sydkai-class frigate is a detached long-term patrol gunboat. The Imperial Navy is typically tasked to protect thinly settled and technologically underdeveloped systems along the frontier. However, existing resources have insufficient endurance, and protecting a supply ship is a severe tactical handicap. Smaller patrol and escort craft such as the Fiery, Gazelle, and Lurushaar Kilaalum cannot stand up to the increasingly well-armed corsair vessels. There is a need for a vessel tailored to piracy suppression, capable of operating away from base for extended periods, with enough firepower to meet the increasing threat. The Sydkai, designed by GSbAG in 1100, is capable of defeating two Vargr corsairs in ship-to-ship combat, of supporting limited ground actions, and of patrolling for at least two months without refuel or resupply.  The most effective tactical use of this vessel is to overwhelm corsairs in a surprise attack; since the ship is only lightly armored, protracted battles with martial vessels tend to result in significant damage to the ship. Another common use of this vessel is to "show the flag": by jumping into a system and immediately accelerating toward the mainworld, a typical corsair will tend to flee.  Variants: Modified secondhand models have been seen in colonial navies, separate from Imperial patrols. The Missile Frigate option makes the following changes: energy weapons are replaced by missile and torpedo systems; a dozen small launch tubes replace the large launch tube to support 70 drop capsules. Advanced technology variants also exist, commissioned by wealthy governments and corporations for special operations. The Sidikur-class Detached Cruiser variant trades 150 tons of cargo space for 9 more points of armor, for a total of 12 points of Bonded Superdense, at an additional MCr 8.25.  Crew: The Sydkai typically has three pilots, two vehicle pilots, two navigators, four engineers, twenty gunners, three officers, one jump troop platoon (about 40 troops), and a frozen watch (14).
      
