   comments: |
      Using a 700-ton hull, the Khtukhao-hlai clan transport is a large freight and passenger vessel used by clans and companies for service of major trade routes. It has “G”-class drives, giving the ship performance of jump-2 and 2-G acceleration. Fuel tankage of 139 tons supports one month of operations and allows one jump-2. Adjacent to the bridge is a Model/3 computer. There is an officer’s suite, eight crew staterooms (in two clusters), a gunner/security barracks, 24 passenger staterooms (in six clusters), and 30 low berths. There are six hardpoints; no weaponry is initially installed. A 95-ton shuttle (capable of transporting 20 passengers and 55 tons of cargo) is grappled as ship's vehicle. Cargo capacity is 100 tons, with 4 external grapples rated to carry 35-ton modules, up to a total of 140 external tons carried. The shuttle cargo bay is generally filled as well, adding another 60 tons of capacity. Maximum carrying capacity is 300 tons. The ship is a braced cluster of modular units, and is equipped with spare grapples for orbital docking. 
      
      The transport requires a crew of seven: pilot, astrogator, three engineers, freight-master, and purser. Stewards must be added if nobles or high passengers are carried. A medic may be added if desired, and gunners can be added if the ship is armed. The ship can carry up to 24 passengers and thirty low passengers. The pilot operates the shuttle. 
